<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cuntom.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.css">
    <title>desafio</title>
</head>
<body class="bg"> 
<header>
        <div class="cabeçario">
        <h5><img src="img/2logo-telecall.png" alt="logo-telecall" width="25"
            height="25" class="circle"> Telecall</h5>
      </div>
</header>
<form class="formulario" autocomplete="on">
    
    <h4><img src="img/telecall.png" alt="telecall" 
        class="responsive-img borda-imagem "> <br> bem vindo(a) </h4><hr>
    <label class="cl" for="fname">seu nome
        <input type="text" name="nome" id="fname">
    </label> 
         <label class="cl" for="pwd">sua senha<input type="password" name="senha" id="pwd">
    </label>
    <label class="cl" for="email">qual e seu email?<input type="email" id="email" name="email">
        </label>
        <label  class="cl" for="telefone">Telefone <input maxlength="11" type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000"></label>
       
    <label class="cl" for="cpf">qual e seu cpf? 
        <input type="text" maxlength="11" id="cpf" name="cpf" placeholder="Ex.: 000.000.000-00" >
    </label>
    <label class="cl" for="cep"> qual é seu cep?
       <input type="text" maxlength="8" name="cep" id="cep" placeholder="Ex.: 00000-000">
    </label>
     <input type="submit" value="confirma">  





</form>



    
<script type="text/javascript" src="java/materialize.js"></script>
</body>
</html>
